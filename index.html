<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.5.0/pagination.min.js" integrity="sha512-To905O3HNAHQVrN6xCie4dwDWV0OO3lwZl4rqtCvf+4lfkbx9XlyLmSiLosdi1WWBcW+VMy4Lmu/M10R+FsOPA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <script src="./assets/main.min.js"></script>
    <link rel="stylesheet" href="./assets/index-744705e0.css">
  </head>
  <body style="padding: 2rem;">
    <div class="d-flex gap-4">
      <input type="text" id="search" placeholder="search..."  class="form-control w-auto">
      <select name="sort-price" id="sort-price" class="form-select w-auto">
        <option value="">-- Sort by Open Price --</option>
        <option value="low-high">Low to high</option>
        <option value="high-low">High to low</option>
      </select>
      <select name="sort-asset" id="sort-asset" class="form-select w-auto">
        <option value="">-- Sort by Base Asset --</option>
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
      </select>
      <button id="reset" class="btn btn-dark">Reset</button>
    </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col" id="base-asset">Base Asset</th>
            <th scope="col" id="open-price">Open Price</th>
            <th scope="col">Low Price</th>
            <th scope="col">High Price</th>
            <th scope="col">Last Price</th>
            <th scope="col">Volume</th>
          </tr>
          <tbody id="data">
          </tbody>
        </thead>
      </table>
      <div id="pagination-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
